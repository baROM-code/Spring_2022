<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div class="container mt-15 mb-15">
    <h1>List of students</h1>

    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <th scope="row" th:text="${student.id}"/>
                <td th:text="${student.name}"/>
                <td th:text="${student.age}"/>
                <td>
                    <a th:href="@{/student/form(id=${student.id})}" href="#" class="btn btn-primary">Edit</a>
                    <!--
                    <a th:href="@{/student/delete(id=${student.id})}" href="#" class="btn btn-danger" data-toggle="modal" data-target="#wModal">Delete</a>
                    -->
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="${'#wModal'+student.id}">Delete</button>

                </td>
            </tr>
            </tbody>
        </table>
        <a href="/student/form" class="btn btn-success">Add new Student</a>
    </div>

    <!-- Modal


-->

</div>

<!-- Modal -->
<div  th:each="student : ${students}" class="modal fade" th:id="${'wModal'+student.id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Question</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <h4 th:text="${'Delete student ' + student.name + ' from DB?'}"></h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a th:href="@{/student/delete(id=${student.id})}" href="#" class="btn btn-primary">Ok</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
