<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"></head>

</head>
<body>
<div class="container">

    <h1 th:text="${student.id} == null ? 'Add student' : 'Edit student'"> </h1>


    <form action="#" th:action="@{/student}" th:object="${student}" method="post" enctype="multipart/form-data">

        <div th:if="${student.id != null}" class="form-group">
            <input type="number" th:field="*{id}" hidden>
        </div>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input th:field="*{name}" id="name" type="text" class="form-control" placeholder="name">
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input th:field="*{age}" id="age" type="number" class="form-control" placeholder="age" >
        </div>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>

</body>
</html>
